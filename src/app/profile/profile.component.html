<div class="profile-container">
  <div class="form-info">
    <div>
      <img
        src="/assets/profile pic.jpg"
        alt="Rachel's face"
        class="profile-pic"
      />
    </div>
    <span
      ><p class="form-input">{{ userProfile.name }}</p></span
    >
    <p class="form-input">{{ userProfile.contact }}</p>
    <p class="form-input">{{ userProfile.bio }}</p>

    <button class="button"><a routerLink="/edit-profile">Edit</a></button>
  </div>
</div>
